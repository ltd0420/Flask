<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p Admin - TravelVN</title>
    <style>
        * {

            padding: 0;

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .admin-login-container {

        .admin-header {

        }
        
        .admin-header i {

            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .admin-header h1 {

            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;

        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        
        .demo-accounts h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .demo-accounts p {
            color: #666;
            margin: 0.25rem 0;
            cursor: pointer;
        }
        
        .demo-accounts p:hover {
            color: #667eea;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .back-to-site a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>ƒêƒÉng nh·∫≠p v√†o h·ªá th·ªëng qu·∫£n tr·ªã TravelVN</p>
        </div>

        <div id="alert-container"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                ƒêƒÉng nh·∫≠p
            </button>
        </form>

        <div class="demo-accounts">
            <h4>T√†i kho·∫£n demo:</h4>
            <p onclick="fillLogin('admin', 'admin123')"><strong>Super Admin:</strong> admin / admin123</p>
            <p onclick="fillLogin('manager', 'manager123')"><strong>Manager:</strong> manager / manager123</p>
            <p onclick="fillLogin('staff', 'staff123')"><strong>Staff:</strong> staff / staff123</p>
        </div>

        <div class="back-to-site">
            <a href="/">‚Üê Quay v·ªÅ trang ch·ªß</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminLoginForm');
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alert-container');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showAlert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect || '/admin';
                        }, 1000);
                    } else {
                        showAlert(data.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                    }
                } catch (error) {
                    console.error('L·ªói:', error);
                    showAlert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
                }
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;

                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }

            window.showAlert = showAlert;
        });

        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
