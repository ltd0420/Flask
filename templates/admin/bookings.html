        .status.completed {

        .action-btns {

        }

        .btn {

            border-radius: 4px;

        .btn-view {

        }

        .btn-edit {

        }

        .btn:hover {

        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;

        .modal-content {

        }

        .modal-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .close {

            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {

        }

        .booking-detail {
            display: grid;
            gap: 1rem;
        }

        .detail-group {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-group h4 {
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {

            padding: 3rem;
            color: #666;
        }

        .empty-state i {

            color: #ddd;
        }

        @media (max-width: 768px) {

            }

                flex-direction: column;
                gap: 1rem;
            }

            .search-box {

            }

            .bookings-table {
                overflow-x: auto;
            }

            table {

            }
        }
    </style>
</head>
<body>
    <header class="admin-header">

            <div>
                <h1>üìÖ Qu·∫£n l√Ω ƒê∆°n ƒë·∫∑t tour</h1>
                <p>Duy·ªát, h·ªßy v√† theo d√µi t√¨nh tr·∫°ng ƒë∆°n ƒë·∫∑t tour</p>

    <div class="container">
        <div class="page-header">
            <h2>Danh s√°ch ƒê∆°n ƒë·∫∑t tour</h2>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Tr·∫°ng th√°i</label>
                    <select id="statusFilter">
                        <option value="">T·∫•t c·∫£</option>
                        <option value="ch·ªù x√°c nh·∫≠n">Ch·ªù x√°c nh·∫≠n</option>
                        <option value="ƒë√£ x√°c nh·∫≠n">ƒê√£ x√°c nh·∫≠n</option>
                        <option value="ƒë√£ thanh to√°n">ƒê√£ thanh to√°n</option>
                        <option value="ƒë√£ h·ªßy">ƒê√£ h·ªßy</option>
                        <option value="ho√†n th√†nh">Ho√†n th√†nh</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>T·ª´ ng√†y</label>
                    <input type="date" id="fromDate">
                </div>
                
                <div class="filter-group">
                    <label>ƒê·∫øn ng√†y</label>
                    <input type="date" id="toDate">
                </div>
            </div>
        </div>

        <div class="bookings-table">
            <div class="table-header">
                <input type="text" class="search-box" placeholder="üîç T√¨m ki·∫øm theo t√™n kh√°ch h√†ng, tour..." id="searchInput">
                <button class="export-btn" onclick="exportBookings()">üìä Xu·∫•t Excel</button>
            </div>
            
            <div id="tableContainer">
                <div class="loading">
                    <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chi ti·∫øt ƒë∆°n ƒë·∫∑t -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Chi ti·∫øt ƒê∆°n ƒë·∫∑t tour</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <div id="bookingDetail" class="booking-detail">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal c·∫≠p nh·∫≠t tr·∫°ng th√°i -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>C·∫≠p nh·∫≠t Tr·∫°ng th√°i</h3>
                <span class="close" onclick="closeStatusModal()">&times;</span>
            </div>
            
            <form id="statusForm">
                <input type="hidden" id="bookingId">
                
                <div style="margin-bottom: 1rem;">
                    <label for="newStatus" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Tr·∫°ng th√°i m·ªõi:</label>
                    <select id="newStatus" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="ch·ªù x√°c nh·∫≠n">Ch·ªù x√°c nh·∫≠n</option>
                        <option value="ƒë√£ x√°c nh·∫≠n">ƒê√£ x√°c nh·∫≠n</option>
                        <option value="ƒë√£ thanh to√°n">ƒê√£ thanh to√°n</option>
                        <option value="ƒë√£ h·ªßy">ƒê√£ h·ªßy</option>
                        <option value="ho√†n th√†nh">Ho√†n th√†nh</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="closeStatusModal()" style="background: #6c757d; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer;">
                        H·ªßy
                    </button>
                    <button type="submit" style="background: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer;">
                        C·∫≠p nh·∫≠t
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let bookings = [];
        let filteredBookings = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
            
            // Filter event listeners
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('fromDate').addEventListener('change', applyFilters);
            document.getElementById('toDate').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);

            // Status form submission
            document.getElementById('statusForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateBookingStatus();
            });
        });

        async function loadBookings() {
            try {
                const response = await fetch('/api/admin/bookings');
                const data = await response.json();
                
                if (data.success) {
                    bookings = data.bookings;
                    filteredBookings = [...bookings];
                    renderBookingsTable(filteredBookings);
                } else {
                    showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒë∆°n ƒë·∫∑t tour');
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                showError('C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu');
            }
        }

        function renderBookingsTable(bookingsData) {
            const container = document.getElementById('tableContainer');
            
            if (bookingsData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar"></i>
                        <h3>Kh√¥ng c√≥ ƒë∆°n ƒë·∫∑t tour n√†o</h3>
                        <p>Ch∆∞a c√≥ ƒë∆°n ƒë·∫∑t tour ph√π h·ª£p v·ªõi b·ªô l·ªçc</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>M√£ ƒë∆°n</th>
                            <th>Kh√°ch h√†ng</th>
                            <th>Tour</th>
                            <th>Ng√†y ƒë·∫∑t</th>
                            <th>S·ªë ng∆∞·ªùi</th>
                            <th>T·ªïng ti·ªÅn</th>
                            <th>Tr·∫°ng th√°i</th>
                            <th>Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bookingsData.map(booking => `
                            <tr>
                                <td><strong>#${booking.id}</strong></td>
                                <td>
                                    <strong>${booking.ho_ten}</strong><br>
                                    <small>${booking.email}</small><br>
                                    <small>${booking.so_dien_thoai || 'N/A'}</small>
                                </td>
                                <td>
                                    <strong>${booking.ten_tour}</strong><br>
                                    <small><i class="fas fa-map-marker-alt"></i> ${booking.dia_diem_den || 'N/A'}</small>
                                </td>
                                <td>${formatDate(booking.ngay_dat)}</td>
                                <td>
                                    ${booking.so_nguoi_lon} ng∆∞·ªùi l·ªõn<br>
                                    ${booking.so_tre_em || 0} tr·∫ª em
                                </td>
                                <td><strong>${formatCurrency(booking.tong_tien)}</strong></td>
                                <td>
                                    <span class="status ${getStatusClass(booking.trang_thai)}">
                                        ${booking.trang_thai}
                                    </span>
                                </td>
                                <td>
                                    <div class="action-btns">
                                        <button class="btn btn-view" onclick="viewBooking(${booking.id})" title="Xem chi ti·∫øt">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-edit" onclick="editBookingStatus(${booking.id})" title="C·∫≠p nh·∫≠t tr·∫°ng th√°i">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredBookings = bookings.filter(booking => {
                // Status filter
                if (statusFilter && booking.trang_thai !== statusFilter) {
                    return false;
                }

                // Date filter
                const bookingDate = new Date(booking.ngay_dat);
                if (fromDate && bookingDate < new Date(fromDate)) {
                    return false;
                }
                if (toDate && bookingDate > new Date(toDate)) {
                    return false;
                }

                // Search filter
                if (searchTerm) {
                    const searchFields = [
                        booking.ho_ten,
                        booking.email,
                        booking.ten_tour,
                        booking.id.toString()
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }

                return true;
            });

            renderBookingsTable(filteredBookings);
        }

        function viewBooking(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (!booking) return;

            const detailHTML = `
                <div class="detail-group">
                    <h4>Th√¥ng tin ƒë∆°n ƒë·∫∑t</h4>
                    <div class="detail-item">
                        <span>M√£ ƒë∆°n:</span>
                        <strong>#${booking.id}</strong>
                    </div>
                    <div class="detail-item">
                        <span>Ng√†y ƒë·∫∑t:</span>
                        <span>${formatDateTime(booking.ngay_dat)}</span>
                    </div>
                    <div class="detail-item">
                        <span>Tr·∫°ng th√°i:</span>
                        <span class="status ${getStatusClass(booking.trang_thai)}">${booking.trang_thai}</span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4>Th√¥ng tin kh√°ch h√†ng</h4>
                    <div class="detail-item">
                        <span>H·ªç t√™n:</span>
                        <strong>${booking.ho_ten}</strong>
                    </div>
                    <div class="detail-item">
                        <span>Email:</span>
                        <span>${booking.email}</span>
                    </div>
                    <div class="detail-item">
                        <span>S·ªë ƒëi·ªán tho·∫°i:</span>
                        <span>${booking.so_dien_thoai || 'N/A'}</span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4>Th√¥ng tin tour</h4>
                    <div class="detail-item">
                        <span>T√™n tour:</span>
                        <strong>${booking.ten_tour}</strong>
                    </div>
                    <div class="detail-item">
                        <span>ƒêi·ªÉm ƒë·∫øn:</span>
                        <span>${booking.dia_diem_den || 'N/A'}</span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4>Chi ti·∫øt ƒë·∫∑t tour</h4>
                    <div class="detail-item">
                        <span>S·ªë ng∆∞·ªùi l·ªõn:</span>
                        <span>${booking.so_nguoi_lon}</span>
                    </div>
                    <div class="detail-item">
                        <span>S·ªë tr·∫ª em:</span>
                        <span>${booking.so_tre_em || 0}</span>
                    </div>
                    <div class="detail-item">
                        <span>T·ªïng ti·ªÅn:</span>
                        <strong>${formatCurrency(booking.tong_tien)}</strong>
                    </div>
                    ${booking.ghi_chu ? `
                    <div class="detail-item">
                        <span>Ghi ch√∫:</span>
                        <span>${booking.ghi_chu}</span>
                    </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('bookingDetail').innerHTML = detailHTML;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function editBookingStatus(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (!booking) return;

            document.getElementById('bookingId').value = bookingId;
            document.getElementById('newStatus').value = booking.trang_thai;
            document.getElementById('statusModal').style.display = 'block';
        }

        async function updateBookingStatus() {
            const bookingId = document.getElementById('bookingId').value;
            const newStatus = document.getElementById('newStatus').value;

            try {
                const response = await fetch(`/api/admin/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        trang_thai: newStatus
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    closeStatusModal();
                    loadBookings(); // Reload the bookings list
                } else {
                    showError(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                console.error('Error updating booking status:', error);
                showError('C√≥ l·ªói x·∫£y ra khi c·∫≠p nh·∫≠t tr·∫°ng th√°i');
            }
        }

        function exportBookings() {
            // Simple CSV export
            const csvContent = [
                ['M√£ ƒë∆°n', 'Kh√°ch h√†ng', 'Email', 'Tour', 'Ng√†y ƒë·∫∑t', 'S·ªë ng∆∞·ªùi l·ªõn', 'S·ªë tr·∫ª em', 'T·ªïng ti·ªÅn', 'Tr·∫°ng th√°i'],
                ...filteredBookings.map(booking => [
                    booking.id,
                    booking.ho_ten,
                    booking.email,
                    booking.ten_tour,
                    formatDate(booking.ngay_dat),
                    booking.so_nguoi_lon,
                    booking.so_tre_em || 0,
                    booking.tong_tien,
                    booking.trang_thai
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `don-dat-tour-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        function getStatusClass(status) {
            const statusMap = {
                'ch·ªù x√°c nh·∫≠n': 'pending',
                'ƒë√£ x√°c nh·∫≠n': 'confirmed',
                'ƒë√£ thanh to√°n': 'paid',
                'ƒë√£ h·ªßy': 'cancelled',
                'ho√†n th√†nh': 'completed'
            };
            return statusMap[status] || 'pending';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('vi-VN');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function showSuccess(message) {
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const bookingModal = document.getElementById('bookingModal');
            const statusModal = document.getElementById('statusModal');
            
            if (event.target === bookingModal) {
                closeModal();
            }
            if (event.target === statusModal) {
                closeStatusModal();
            }
        }
    </script>
</body>
